version: '3.8'

services:
  # Banco de Dados
  db:
    image: postgres:15
    container_name: erp_db
    environment:
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_password
      POSTGRES_DB: erp_database
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # --- NOVO: Verificação de Saúde ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d erp_database"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend (API)
  backend:
    build: ./backend
    container_name: erp_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      # --- NOVO: Espera o banco estar 100% pronto ---
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://erp_user:erp_password@db:5432/erp_database
      SECRET_KEY: "sua_chave_secreta_super_segura_aqui"
      ALGORITHM: "HS256"
      # Configuração para corrigir CORS no backend
      BACKEND_CORS_ORIGINS: '["http://localhost:5173"]' 

  # Frontend
  frontend:
    build: ./frontend
    container_name: erp_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: